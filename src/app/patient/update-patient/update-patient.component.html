<h3>
    Update Patient
  </h3>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="patient.fullName" name="name">
      </div>
  
      <div class="form-group">
        <label for="dob">DOB</label>
        <input type="date" class="form-control" id="dob" required [(ngModel)]="patient.dob" name="dob">
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" required [(ngModel)]="patient.gender" name="gender">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" required [(ngModel)]="patient.address" name="address">
      </div>
      <div class="form-group">
          <label for="suburb">Suburb</label>
          <input type="text" class="form-control" id="suburb" required [(ngModel)]="patient.suburb" name="suburb">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" class="form-control" id="state" required [(ngModel)]="patient.state" name="state">
        </div>
        <div class="form-group">
          <label for="postcode">Postcode</label>
          <input type="text" class="form-control" id="postcode" required [(ngModel)]="patient.postcode" name="postcode">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" id="phone" required [(ngModel)]="patient.phone" name="phone">
        </div>
  <button style='margin-right:16px' routerLink="/update" class="btn btn-success" type="submit">Submit</button>
  <button style='margin-right:16px' (click)="list()"  class="btn btn-success">Back to Patients</button>
  
  </form>
